{% extends "layout.html" %}
{% block body %}

<div class="row">
    <div class="col s12">
        <h2>System Log</h2>
        <table class="bordered">
            <thead>
                <tr><th>Timestamp</th><th>Level</th><th>Log</th></tr>
            </thead>
            <tbody>
                {% for m in model %}
                    <tr><td>{{ m.created_on }}</td><td>{{ m.level }}</td><td>{{ m.message }}</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
