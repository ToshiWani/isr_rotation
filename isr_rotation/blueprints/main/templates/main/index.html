<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>INDEX!!</h1>

{% if current_user.is_authenticated %}
    <h2>Yo {{ user_data.get('cn') }}!</h2>
    <h3>{{ user_data.get('mail') }}</h3>
{% endif %}

<table border="1">
    <tbody>
        {% for u in users  %}
            <tr>
                <td>{{ u.display_name }}</td>
                <td>{{u.email}}</td>
                <td>{{ u._id }}</td>
                <td><a href="{{ url_for('main.update_user', email=[u.email]) }}">Edit</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>



<div>
    <a href="{{ url_for('main.add_user') }}">Add user</a>
</div>
<div>
    <a href="{{ url_for('main.delete_user') }}">Delete user</a>
</div>
<div>
    <a href="{{ url_for('main.send_email') }}">Email</a>
</div>
<div>
    <a href="{{ url_for('main.auth') }}">Authentication</a>
</div>
</body>
</html>
