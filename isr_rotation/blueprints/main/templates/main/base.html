<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>{% block title %}{% endblock %} | ISR Rotation</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- dragula -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css"/>
    {% endblock %}
</head>
<body>

<nav class="light-blue" style="margin-bottom: 3rem;">
    <div class="container">
        <div class="nav-wrapper">
            <a href="/" class="brand-logo">ISR Rotation</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="{{ url_for('main.update_user', email=g.user.username) }}" class="tooltipped" data-tooltip="View & Edit User Data">
                        <i class="material-icons left">person</i>{{ g.user.display_name }}
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('main.logout') }}" class="tooltipped" data-tooltip="Logout">
                        <i class="material-icons">power_settings_new</i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div id="content">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</div>

<div id="footer">
    {% block footer %}{% endblock %}
</div>

{% block scripts %}
    <!-- Compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- dragula -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        (function () {
            //
            // Initialize all of the Materialize Components
            //
            M.AutoInit();

            //
            // Display flash messages
            //
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    (function () {
                        let msg = [];
                        {{ 'msg = ' + messages|tojson|safe + ';' }}
                        if (msg.length > 0) {
                            msg.forEach(function (m) {
                                M.toast({html: m, classes: 'pink'});
                            });
                        }
                    })();
                {% endif %}
            {% endwith %}

            //
            // Dragula
            //
            var drake = dragula([
                document.getElementById('left'),
                document.getElementById('right')
            ]);

            document.getElementById('reset').addEventListener('click', function(){
                location.reload();
            });

            //
            // Save User Rotation
            //
            document.getElementById('btnSave').addEventListener('click', function(){
                var result = {
                    off_duty: getUserOrder('left'),
                    on_duty: getUserOrder('right')
                };

                console.log(result);

                axios.post('/api/get_user', result)
                    .then(function(response){
                       M.toast({html: 'Saved', classes: 'light-blue'});
                    })
                    .catch(function (error) {
                        console.log(error);
                        M.toast({html: 'Error while saving', classes: 'pink'});
                    });
            });

            function getUserOrder(elemId) {
                var users = document.getElementById(elemId).children;
                var result = [];
                for (var i = 0; i < users.length; i++) {
                    var email = users[i].getAttribute('data-email');
                    if(email){
                        result[i] = email;
                    }
                }
                return result;
            }

        })();
    </script>
{% endblock %}
</body>
</html>
