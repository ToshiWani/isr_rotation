<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
</head>
<body>
<form method="post">
    <table>
        <tbody>
            {% for u in users  %}
                <tr>
                    <td><input type="checkbox" name="delete" value="{{ u.email }}"/></td>
                    <td>{{ u.display_name }}</td>
                    <td>{{u.email}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <button type="submit">Delete</button>
</form>
</body>
</html>
