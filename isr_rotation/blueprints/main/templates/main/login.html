<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<p>{{ get_flashed_messages() }}</p>
<p>{{ form.errors }}</p>
<form method="POST">
    <label>Username{{ form.username() }}</label>
    <label>Password{{ form.password() }}</label>
    {{ form.submit() }}
    {{ form.hidden_tag() }}
</form>

</body>
</html>
